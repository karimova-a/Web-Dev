<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
<div class="logo">
    <img src="Instagram_icon.png" alt="Instagram logo">
</div>

<div class="container">
    <div class="left-side">
        <h1 class="message">See everyday moments from your <strong>close friends</strong>.</h1>
        <img src="stories.png.webp" alt="Instagram Stories" id="stories">
    </div>

    <div class="right-side">
        <div class="loginInfo">
            <div class="instagram-logo">Instagram</div>
            <p>Log in to Instagram</p>
            <form>
                <input type="text" placeholder="Mobile number, username or email address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log in</button>
                <a href="#">Forgotten password?</a>
                <button type="button" class="logInF">
                    <img src="facebook.png" alt="face logo" class="facelogo">Log in with Facebook
                </button>
                <button type="button" class="newAcc">Create new account</button>
            </form>
        </div>
        <div class="meta">
            <img src="meta-logo.png" alt="Meta logo" class="cpyright">
        </div>
    </div>
</div>
<hr>
<footer>
    <div class="footer-content">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Meta AI</a>
        <a href="#">Threads</a>
        <a href="#">Content uploading and non-users</a>
        <a href="#">Meta Verified</a>
    </div>
</footer>
</body>
</html>
